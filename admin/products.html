<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .admin-sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #212529;
            color: white;
        }
        .admin-content {
            margin-left: 250px;
            padding: 20px;
        }
        .admin-table th {
            white-space: nowrap;
        }
        @media (max-width: 991px) {
            .admin-sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .admin-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="admin-sidebar p-3">
        <h4>ShopEase Admin</h4>
        <hr>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active text-white" href="products.html">
                    <i class="bi bi-box-seam"></i> Products
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white-50" href="orders.html">
                    <i class="bi bi-receipt"></i> Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white-50" href="inventory.html">
                    <i class="bi bi-clipboard-data"></i> Inventory
                </a>
            </li>
        </ul>
    </div>

    <div class="admin-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Product Management</h2>
            <button class="btn btn-primary" id="addProductBtn">
                <i class="bi bi-plus-lg"></i> Add Product
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table admin-table" id="productsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Product Modal -->
        <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Add New Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="productForm">
                            <input type="hidden" id="productId">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="productName" class="form-label">Product Name*</label>
                                    <input type="text" class="form-control" id="productName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productPrice" class="form-label">Price*</label>
                                    <input type="number" step="0.01" class="form-control" id="productPrice" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Description*</label>
                                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="productCategory" class="form-label">Category*</label>
                                    <select class="form-select" id="productCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="electronics">Electronics</option>
                                        <option value="clothing">Clothing</option>
                                        <option value="home">Home & Garden</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="productStock" class="form-label">Stock Quantity*</label>
                                    <input type="number" class="form-control" id="productStock" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="productImages" class="form-label">Product Images</label>
                                <input type="file" class="form-control" id="productImages" multiple accept="image/*">
                                <div id="imagePreview" class="mt-2 d-flex flex-wrap gap-2"></div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="saveProductBtn">Save Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Product Management System
        document.addEventListener('DOMContentLoaded', function() {
            const productModal = new bootstrap.Modal('#productModal');
            const productForm = document.getElementById('productForm');
            const productsTable = document.getElementById('productsTable').getElementsByTagName('tbody')[0];
            
            // Sample product data
            let products = [
                {
                    id: 1,
                    name: 'Premium Wireless Headphones',
                    price: 199.99,
                    description: 'Noise-cancelling wireless headphones with 30hr battery',
                    category: 'electronics',
                    stock: 45,
                    status: 'active',
                    images: ['product1.jpg']
                },
                {
                    id: 2,
                    name: 'Smart Watch Pro',
                    price: 249.99,
                    description: 'Fitness tracking smartwatch with heart rate monitor',
                    category: 'electronics',
                    stock: 12,
                    status: 'active',
                    images: ['product2.jpg']
                }
            ];
            
            // Load products into table
            function loadProducts() {
                productsTable.innerHTML = '';
                products.forEach(product => {
                    const row = productsTable.insertRow();
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td><img src="../assets/images/${product.images[0]}" width="50" alt="${product.name}"></td>
                        <td>${product.name}</td>
                        <td>$${product.price.toFixed(2)}</td>
                        <td>${product.stock}</td>
                        <td><span class="badge ${product.status === 'active' ? 'bg-success' : 'bg-secondary'}">${product.status}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary edit-btn" data-id="${product.id}">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${product.id}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                });
                
                // Add event listeners to buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', editProduct);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', deleteProduct);
                });
            }
            
            // Add new product
            document.getElementById('addProductBtn').addEventListener('click', function() {
                document.getElementById('modalTitle').textContent = 'Add New Product';
                productForm.reset();
                document.getElementById('productId').value = '';
                document.getElementById('imagePreview').innerHTML = '';
                productModal.show();
            });
            
            // Edit product
            function editProduct(e) {
                const productId = parseInt(e.currentTarget.getAttribute('data-id'));
                const product = products.find(p => p.id === productId);
                
                if (product) {
                    document.getElementById('modalTitle').textContent = 'Edit Product';
                    document.getElementById('productId').value = product.id;
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productDescription').value = product.description;
                    document.getElementById('productCategory').value = product.category;
                    document.getElementById('productStock').value = product.stock;
                    
                    // Clear and show image previews
                    const imagePreview = document.getElementById('imagePreview');
                    imagePreview.innerHTML = '';
                    product.images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = `../assets/images/${image}`;
                        img.width = 80;
                        img.classList.add('img-thumbnail');
                        imagePreview.appendChild(img);
                    });
                    
                    productModal.show();
                }
            }
            
            // Save product
            document.getElementById('saveProductBtn').addEventListener('click', function() {
                if (productForm.checkValidity()) {
                    const productId = document.getElementById('productId').value;
                    const productData = {
                        id: productId ? parseInt(productId) : products.length + 1,
                        name: document.getElementById('productName').value,
                        price: parseFloat(document.getElementById('productPrice').value),
                        description: document.getElementById('productDescription').value,
                        category: document.getElementById('productCategory').value,
                        stock: parseInt(document.getElementById('productStock').value),
                        status: 'active',
                        images: ['product' + (products.length + 1) + '.jpg'] // In real app, handle file uploads
                    };
                    
                    if (productId) {
                        // Update existing product
                        const index = products.findIndex(p => p.id === parseInt(productId));
                        if (index !== -1) {
                            products[index] = productData;
                        }
                    } else {
                        // Add new product
                        products.push(productData);
                    }
                    
                    loadProducts();
                    productModal.hide();
                } else {
                    productForm.reportValidity();
                }
            });
            
            // Delete product
            function deleteProduct(e) {
                if (confirm('Are you sure you want to delete this product?')) {
                    const productId = parseInt(e.currentTarget.getAttribute('data-id'));
                    products = products.filter(p => p.id !== productId);
                    loadProducts();
                }
            }
            
            // Image preview handler
            document.getElementById('productImages').addEventListener('change', function(e) {
                const files = e.target.files;
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.innerHTML = '';
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.type.match('image.*')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.width = 80;
                            img.classList.add('img-thumbnail');
                            imagePreview.appendChild(img);
                        }
                        reader.readAsDataURL(file);
                    }
                }
            });
            
            // Initial load
            loadProducts();
        });
    </script>
</body>
</html>
